<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ask me</title>
	<th:block th:insert="/fragment/head::head"></th:block>
</head>
<body>

<div id="wrap" class="grid_1200">

	<th:block th:insert="fragment/header::hh" ></th:block>

	<div class="section-warp ask-me">
		<div class="container clearfix">
			<div class="box_icon box_warp box_no_border box_no_background" box_border="transparent" box_background="transparent" box_color="#FFF">
				<div class="row">
					<div class="col-md-3">
						<h2>Welcome to Ask me</h2>
						<p>Share and develop the knowledge of fullstack web programming</p>
						<div class="clearfix"></div>
						<a class="color button dark_button medium" href="#">About Us</a>
						<a class="color button dark_button medium" href="#">Join Now</a>
					</div>
					<div class="col-md-9">
						<form class="form-style form-style-2">
							<p>
								<textarea rows="4" id="question_title" onfocus="if(this.value=='Ask any question and you be sure find your answer ?')this.value='';" onblur="if(this.value=='')this.value='Ask any question and you be sure find your answer ?';">Ask any question and you be sure find your answer ?</textarea>
								<i class="icon-pencil"></i>
								<span class="color button small publish-question">Ask Now</span>
							</p>
						</form>
					</div>
				</div><!-- End row -->
			</div><!-- End box_icon -->
		</div><!-- End container -->
	</div><!-- End section-warp -->

	<section class="container main-content">
		<div class="row">
			<div class="col-md-9">

				<div class="tabs-warp question-tab">
					<ul class="tabs">
						<li class="tab"><a href="" class="current">Recent Questions</a></li>
						<li class="tab"><a href="">Most Responses</a></li>
						<li class="tab"><a href="">Recently Answered</a></li>
						<li class="tab"><a href="">Unanswered</a></li>
					</ul>
					<div class="tab-inner-warp">
						<div class="tab-inner" th:each="question : ${recentQ}">

								<article class="question question-type-normal">
									<h2>
										<a th:href="@{|/questions/detail/${question.id}|}" th:text="${question.title}"></a>
									</h2>
									<a class="question-report" href="#">Report</a>
									<div class="question-type-main"><i class="icon-question-sign"></i>Question</div>
									<div class="question-author">
										<a href="#" th:attr="original-title=${question.userFullName}" class="question-author-img tooltip-n"><span></span><img alt="" th:src="@{${'/avatar/' + question.userAvatar}}"></a>
									</div>
									<div class="question-inner">
										<div class="clearfix"></div>
										<p class="question-desc" th:text="${question.body}"></p>
										<div class="question-details">
											<span class="question-answered"><span th:text="${question.status}"></span></span>
											<span class="question-favorite"><i class="icon-star"></i><span th:text="${question.favoriteCount}"></span></span>
										</div>
										<span class="question-category"><i class="icon-folder-close"></i><span th:text="${question.category.name}"></span></span>
										<span class="question-date"><i class="icon-time"></i><span th:text="${question.createdDate}"></span></span>
										<span class="question-comment"><i class="icon-comment"></i> <span th:text="${question.answerCount} + ' answer'"></span></span>
										<span class="question-view"><i class="icon-user"></i><span th:text="${question.viewCount} + ' views'"></span></span>
										<div class="clearfix"></div>
									</div>
								</article>


<!--							<a href="#" class="load-questions"><i class="icon-refresh"></i>Load More Questions</a>-->
						</div>
					</div>
					<div class="tab-inner-warp">
						<div class="tab-inner" th:each="question : ${mostA}">

								<article class="question question-type-normal">
									<h2>
										<a th:href="@{|/questions/detail/${question.id}|}" th:text="${question.title}"></a>
									</h2>
									<a class="question-report" href="#">Report</a>
									<div class="question-type-main"><i class="icon-question-sign"></i>Question</div>
									<div class="question-author">
										<a href="#" th:attr="original-title=${question.userFullName}" class="question-author-img tooltip-n"><span></span><img alt="" th:src="@{${'/avatar/' + question.userAvatar}}"></a>
									</div>
									<div class="question-inner">
										<div class="clearfix"></div>
										<p class="question-desc" th:text="${question.body}"></p>
										<div class="question-details">
											<span class="question-answered"><span th:text="${question.status}"></span></span>
											<span class="question-favorite"><i class="icon-star"></i><span th:text="${question.favoriteCount}"></span></span>
										</div>
										<span class="question-category"><i class="icon-folder-close"></i><span th:text="${question.category.name}"></span></span>
										<span class="question-date"><i class="icon-time"></i><span th:text="${question.createdDate}"></span></span>
										<span class="question-comment"><i class="icon-comment"></i> <span th:text="${question.answerCount} + ' answer'"></span></span>
										<span class="question-view"><i class="icon-user"></i><span th:text="${question.viewCount} + ' views'"></span></span>
										<div class="clearfix"></div>
									</div>
								</article>


<!--							<a href="#" class="load-questions"><i class="icon-refresh"></i>Load More Questions</a>-->
						</div>
					</div>
					<div class="tab-inner-warp">
						<div class="tab-inner" th:each="question : ${noA}">

								<article class="question question-type-normal">
									<h2>
										<a th:href="@{|/questions/detail/${question.id}|}" th:text="${question.title}"></a>
									</h2>
									<a class="question-report" href="#">Report</a>
									<div class="question-type-main"><i class="icon-question-sign"></i>Question</div>
									<div class="question-author">
										<a href="#" th:attr="original-title=${question.userFullName}" class="question-author-img tooltip-n"><span></span><img alt="" th:src="@{${'/avatar/' + question.userAvatar}}"></a>
									</div>
									<div class="question-inner">
										<div class="clearfix"></div>
										<p class="question-desc" th:text="${question.body}"></p>
										<div class="question-details">
											<span class="question-answered"><span th:text="${question.status}"></span></span>
											<span class="question-favorite"><i class="icon-star"></i><span th:text="${question.favoriteCount}"></span></span>
										</div>
										<span class="question-category"><i class="icon-folder-close"></i><span th:text="${question.category.name}"></span></span>
										<span class="question-date"><i class="icon-time"></i><span th:text="${question.createdDate}"></span></span>
										<span class="question-comment"><i class="icon-comment"></i> <span th:text="${question.answerCount} + ' answer'"></span></span>
										<span class="question-view"><i class="icon-user"></i><span th:text="${question.viewCount} + ' views'"></span></span>
										<div class="clearfix"></div>
									</div>
								</article>


<!--							<a href="#" class="load-questions"><i class="icon-refresh"></i>Load More Questions</a>-->
						</div>
					</div>
				</div><!-- End page-content -->
			</div><!-- End main -->
			<th:block th:insert="fragment/sidebar::sidebar"></th:block>
		</div><!-- End row -->
	</section><!-- End container -->
	
	<th:block th:insert="fragment/footer::footer"></th:block>

</div><!-- End wrap -->

<th:block th:insert="fragment/script::script"></th:block>

</body>
</html>
