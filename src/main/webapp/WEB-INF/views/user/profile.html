<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Profile</title>
	<th:block th:insert="/fragment/head::head"></th:block>
</head>
<body>



<div id="wrap" class="grid_1200">

	<th:block th:insert="fragment/header::hh" ></th:block>

	
	<section class="container main-content">
		<div class="row">
			<div class="col-md-9">
				<div class="row">
					<div class="user-profile">
						<div class="col-md-12">
							<div class="page-content">
								<h2 th:text="'About '+${user.fullName}"></h2>
								<div class="user-profile-img"><img width="60" height="60" th:src="@{|/avatar/${user.avatar}|}" alt="avatar"></div>
								<div class="ul_list ul_list-icon-ok about-user">
									<ul>
										<li><i class="icon-plus"></i>Registerd : <span th:text="${user.creationDate}"></span></li>
										<li><i class="social_icon-email"></i>Email : <span th:text="${user.email}"></span></li>
										<li><i class="icon-map-marker"></i>Address : <span th:text="${user.address}"></span></li>
									</ul>
								</div>
								<p th:text="${user.about}"></p>
								<!-- End page-content -->
						</div><!-- End col-md-12 -->
						<div class="col-md-12">
							<div class="page-content page-content-user-profile">
								<div class="user-profile-widget">
									<h2>User Stats</h2>
									<div class="ul_list ul_list-icon-ok">
										<ul>
											<li><i class="icon-question-sign"></i><a href="/my-question">Questions<span> ( <span>30</span> ) </span></a></li>
											<li><i class="icon-comment"></i><a href="/my-answer">Answers<span> ( <span>10</span> ) </span></a></li>
											<li><i class="icon-star"></i><a href="/my-favorite">Favorite Questions<span> ( <span>3</span> ) </span></a></li>
											<li><i class="icon-heart"></i><a href="/my-point">Points<span> ( <span>20</span> ) </span></a></li>
											<li><i class="icon-asterisk"></i>Best Answers<span> ( <span>2</span> ) </span></li>
										</ul>
									</div>
								</div><!-- End user-profile-widget -->
							</div><!-- End page-content -->
						</div><!-- End col-md-12 -->
					</div><!-- End user-profile -->
				</div><!-- End row -->
				<div class="clearfix"></div>
				<div class="page-content">
					<div class="user-stats">
						<div class="user-stats-head">
							<div class="block-stats-1 stats-head">#</div>
							<div class="block-stats-2 stats-head">Today</div>
							<div class="block-stats-3 stats-head">Month</div>
							<div class="block-stats-4 stats-head">Total</div>
						</div>
						<div class="user-stats-item">
							<div class="block-stats-1">Questions</div>
							<div class="block-stats-2">5</div>
							<div class="block-stats-3">20</div>
							<div class="block-stats-4">100</div>
						</div>
						<div class="user-stats-item">
							<div class="block-stats-1">Answers</div>
							<div class="block-stats-2">30</div>
							<div class="block-stats-3">150</div>
							<div class="block-stats-4">1000</div>
						</div>
						<div class="user-stats-item user-stats-item-last">
							<div class="block-stats-1">Visitors</div>
							<div class="block-stats-2">100</div>
							<div class="block-stats-3">3000</div>
							<div class="block-stats-4">5000</div>
						</div>
					</div>
					</div><!-- End user-stats -->
				</div><!-- End page-content -->
			</div><!-- End main -->
			<th:block th:insert="fragment/sidebar::sidebar"></th:block><!-- End sidebar -->
		</div><!-- End row -->
	</section><!-- End container -->

	<th:block th:insert="fragment/footer::footer"></th:block>

</div><!-- End wrap -->

<th:block th:insert="fragment/script::script"></th:block>
</body>
</html>
